<!DOCTYPE html>
<html lang="de" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musik-Plattform - Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body { 
            -webkit-font-smoothing: antialiased; 
            -moz-osx-font-smoothing: grayscale;
            background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 50%, #7c3aed 100%);
            min-height: 100vh;
        }
        .glass-pane {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="text-white">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Demo-Daten
        const demoUser = {
            uid: 'demo-123',
            email: 'demo@musikplattform.de',
            displayName: 'Demo Benutzer',
            photoURL: null
        };

        const mockProjects = [
            { 
                id: 'proj_1', 
                name: 'Album Release "Neon Dreams"',
                tasks: 8,
                progress: 65
            },
            { 
                id: 'proj_2', 
                name: 'Tour Marketing 2024',
                tasks: 12,
                progress: 30
            }
        ];

        // Main App Component
        const App = () => {
            const [currentPage, setCurrentPage] = useState('dashboard');
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);

            // Simuliere Benutzer-Login nach kurzer Zeit
            useEffect(() => {
                setTimeout(() => {
                    setUser(demoUser);
                    setLoading(false);
                }, 1000);
            }, []);

            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="glass-pane p-8 rounded-2xl text-center">
                            <div className="animate-spin w-8 h-8 border-4 border-white border-t-transparent rounded-full mx-auto mb-4"></div>
                            <p className="text-lg">Plattform wird geladen...</p>
                            <p className="text-sm text-gray-300 mt-2">Demo-Modus aktiviert</p>
                        </div>
                    </div>
                );
            }

            if (!user) {
                return <LoginScreen onLogin={setUser} />;
            }

            return (
                <div className="min-h-screen">
                    <Navigation currentPage={currentPage} setCurrentPage={setCurrentPage} user={user} />
                    <main className="container mx-auto px-4 py-8">
                        {currentPage === 'dashboard' && <Dashboard user={user} />}
                        {currentPage === 'projects' && <Projects />}
                        {currentPage === 'analytics' && <Analytics />}
                        {currentPage === 'support' && <Support />}
                        {currentPage === 'profile' && <Profile user={user} />}
                    </main>
                </div>
            );
        };

        // Login Screen
        const LoginScreen = ({ onLogin }) => {
            const [email, setEmail] = useState('demo@musikplattform.de');
            const [password, setPassword] = useState('demo123');

            const handleLogin = (e) => {
                e.preventDefault();
                if (email.includes('demo') || password === 'demo123') {
                    onLogin(demoUser);
                } else {
                    alert('Demo-Modus: Verwenden Sie "demo@musikplattform.de" und "demo123"');
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center px-4">
                    <div className="glass-pane p-8 rounded-2xl w-full max-w-md">
                        <div className="text-center mb-8">
                            <h1 className="text-3xl font-bold mb-2">Musik-Plattform</h1>
                            <p className="text-gray-300">Demo-Modus</p>
                        </div>
                        
                        <form onSubmit={handleLogin} className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium mb-2">E-Mail</label>
                                <input 
                                    type="email" 
                                    value={email}
                                    onChange={(e) => setEmail(e.target.value)}
                                    className="w-full p-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-gray-400"
                                    placeholder="demo@musikplattform.de"
                                />
                            </div>
                            
                            <div>
                                <label className="block text-sm font-medium mb-2">Passwort</label>
                                <input 
                                    type="password" 
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    className="w-full p-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-gray-400"
                                    placeholder="demo123"
                                />
                            </div>
                            
                            <button 
                                type="submit"
                                className="w-full bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-lg font-medium transition-colors"
                            >
                                Anmelden (Demo)
                            </button>
                        </form>
                        
                        <div className="mt-6 p-4 bg-blue-500/20 rounded-lg">
                            <p className="text-sm text-center">
                                <strong>Demo-Zugangsdaten:</strong><br/>
                                E-Mail: demo@musikplattform.de<br/>
                                Passwort: demo123
                            </p>
                        </div>
                    </div>
                </div>
            );
        };

        // Navigation
        const Navigation = ({ currentPage, setCurrentPage, user }) => {
            const navItems = [
                { id: 'dashboard', label: 'Dashboard', icon: 'üìä' },
                { id: 'projects', label: 'Projekte', icon: 'üìÅ' },
                { id: 'analytics', label: 'Analytics', icon: 'üìà' },
                { id: 'support', label: 'Support', icon: 'üí¨' },
                { id: 'profile', label: 'Profil', icon: 'üë§' }
            ];

            return (
                <nav className="glass-pane sticky top-0 z-50">
                    <div className="container mx-auto px-4">
                        <div className="flex items-center justify-between py-4">
                            <div className="flex items-center space-x-2">
                                <h1 className="text-xl font-bold">üéµ Musik-Plattform</h1>
                                <span className="text-xs bg-yellow-500/20 text-yellow-300 px-2 py-1 rounded-full">DEMO</span>
                            </div>
                            
                            <div className="flex items-center space-x-1">
                                {navItems.map(item => (
                                    <button
                                        key={item.id}
                                        onClick={() => setCurrentPage(item.id)}
                                        className={`px-3 py-2 rounded-lg text-sm font-medium transition-colors ${
                                            currentPage === item.id 
                                                ? 'bg-white/20 text-white' 
                                                : 'text-gray-300 hover:text-white hover:bg-white/10'
                                        }`}
                                    >
                                        <span className="mr-1">{item.icon}</span>
                                        <span className="hidden sm:inline">{item.label}</span>
                                    </button>
                                ))}
                            </div>
                            
                            <div className="flex items-center space-x-3">
                                <span className="text-sm hidden md:inline">Hallo, {user.displayName}</span>
                                <div className="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center text-sm font-bold">
                                    {user.displayName?.charAt(0) || 'D'}
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
            );
        };

        // Dashboard
        const Dashboard = ({ user }) => {
            const stats = [
                { label: 'Instagram Follower', value: '48.152', change: '+1.2%', color: 'text-green-400' },
                { label: 'Spotify H√∂rer', value: '1.2M', change: '+5.3%', color: 'text-green-400' },
                { label: 'YouTube Views', value: '892K', change: '-2.1%', color: 'text-red-400' }
            ];

            return (
                <div className="space-y-8">
                    <div>
                        <h2 className="text-3xl font-bold mb-2">Willkommen zur√ºck, {user.displayName}!</h2>
                        <p className="text-gray-300">Hier ist dein √úberblick f√ºr heute.</p>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                        {stats.map((stat, index) => (
                            <div key={index} className="glass-pane p-6 rounded-2xl">
                                <h3 className="text-sm font-medium text-gray-300 mb-2">{stat.label}</h3>
                                <div className="flex items-center justify-between">
                                    <span className="text-2xl font-bold">{stat.value}</span>
                                    <span className={`text-sm font-medium ${stat.color}`}>{stat.change}</span>
                                </div>
                            </div>
                        ))}
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        <div className="glass-pane p-6 rounded-2xl">
                            <h3 className="text-xl font-bold mb-4">Aktuelle Projekte</h3>
                            <div className="space-y-4">
                                {mockProjects.map(project => (
                                    <div key={project.id} className="p-4 bg-white/5 rounded-lg">
                                        <div className="flex justify-between items-center mb-2">
                                            <h4 className="font-medium">{project.name}</h4>
                                            <span className="text-sm text-gray-300">{project.tasks} Aufgaben</span>
                                        </div>
                                        <div className="w-full bg-white/20 rounded-full h-2">
                                            <div 
                                                className="bg-blue-500 h-2 rounded-full transition-all"
                                                style={{ width: `${project.progress}%` }}
                                            />
                                        </div>
                                        <span className="text-xs text-gray-400 mt-1">{project.progress}% abgeschlossen</span>
                                    </div>
                                ))}
                            </div>
                        </div>

                        <div className="glass-pane p-6 rounded-2xl">
                            <h3 className="text-xl font-bold mb-4">Schnellzugriff</h3>
                            <div className="grid grid-cols-2 gap-4">
                                <button className="p-4 bg-white/5 rounded-lg hover:bg-white/10 transition-colors text-center">
                                    <div className="text-2xl mb-2">üìä</div>
                                    <div className="text-sm font-medium">Analytics</div>
                                </button>
                                <button className="p-4 bg-white/5 rounded-lg hover:bg-white/10 transition-colors text-center">
                                    <div className="text-2xl mb-2">üìÅ</div>
                                    <div className="text-sm font-medium">Projekte</div>
                                </button>
                                <button className="p-4 bg-white/5 rounded-lg hover:bg-white/10 transition-colors text-center">
                                    <div className="text-2xl mb-2">üìö</div>
                                    <div className="text-sm font-medium">Vorlagen</div>
                                </button>
                                <button className="p-4 bg-white/5 rounded-lg hover:bg-white/10 transition-colors text-center">
                                    <div className="text-2xl mb-2">üí¨</div>
                                    <div className="text-sm font-medium">KI-Chat</div>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // Projects
        const Projects = () => {
            return (
                <div className="space-y-8">
                    <div>
                        <h2 className="text-3xl font-bold mb-2">Deine Projekte</h2>
                        <p className="text-gray-300">Verwalte deine Musikprojekte und Kampagnen.</p>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        {mockProjects.map(project => (
                            <div key={project.id} className="glass-pane p-6 rounded-2xl hover:bg-white/15 transition-colors cursor-pointer">
                                <h3 className="text-xl font-bold mb-2">{project.name}</h3>
                                <p className="text-gray-300 mb-4">{project.tasks} Aufgaben</p>
                                <div className="w-full bg-white/20 rounded-full h-2 mb-2">
                                    <div 
                                        className="bg-blue-500 h-2 rounded-full"
                                        style={{ width: `${project.progress}%` }}
                                    />
                                </div>
                                <span className="text-sm text-gray-400">{project.progress}% abgeschlossen</span>
                            </div>
                        ))}
                        
                        <div className="glass-pane p-6 rounded-2xl border-2 border-dashed border-white/30 hover:border-white/50 transition-colors cursor-pointer flex flex-col items-center justify-center min-h-[200px]">
                            <div className="text-4xl mb-4 opacity-50">‚ûï</div>
                            <h3 className="text-lg font-medium text-gray-300">Neues Projekt</h3>
                            <p className="text-sm text-gray-400 text-center mt-2">Erstelle ein neues Musikprojekt</p>
                        </div>
                    </div>
                </div>
            );
        };

        // Analytics
        const Analytics = () => {
            return (
                <div className="space-y-8">
                    <div>
                        <h2 className="text-3xl font-bold mb-2">Analytics</h2>
                        <p className="text-gray-300">Verfolge deine Performance √ºber alle Plattformen.</p>
                    </div>

                    <div className="glass-pane p-6 rounded-2xl">
                        <h3 className="text-xl font-bold mb-4">Platform √úbersicht</h3>
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                            {[
                                { platform: 'Spotify', metric: 'Monatliche H√∂rer', value: '1.2M', change: '+5.3%' },
                                { platform: 'Instagram', metric: 'Follower', value: '48.152', change: '+1.2%' },
                                { platform: 'YouTube', metric: 'Abonnenten', value: '25.7K', change: '+3.8%' },
                                { platform: 'TikTok', metric: 'Follower', value: '89.3K', change: '+12.5%' }
                            ].map((item, index) => (
                                <div key={index} className="p-4 bg-white/5 rounded-lg">
                                    <h4 className="font-medium text-sm text-gray-300 mb-1">{item.platform}</h4>
                                    <p className="text-xs text-gray-400 mb-2">{item.metric}</p>
                                    <div className="flex items-center justify-between">
                                        <span className="text-lg font-bold">{item.value}</span>
                                        <span className="text-xs text-green-400">{item.change}</span>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>

                    <div className="glass-pane p-6 rounded-2xl text-center">
                        <h3 className="text-xl font-bold mb-4">Detaillierte Analytik</h3>
                        <p className="text-gray-300 mb-6">Verbinde deine Accounts f√ºr detaillierte Einblicke in deine Performance.</p>
                        <button className="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-medium transition-colors">
                            Accounts verbinden
                        </button>
                    </div>
                </div>
            );
        };

        // Support
        const Support = () => {
            const [activeTab, setActiveTab] = useState('chat');
            const [message, setMessage] = useState('');
            const [chatHistory, setChatHistory] = useState([
                { role: 'assistant', text: 'Hallo! Ich bin dein KI-Assistent f√ºr das Musikbusiness. Wie kann ich dir helfen?' }
            ]);

            const handleSendMessage = (e) => {
                e.preventDefault();
                if (!message.trim()) return;

                const userMessage = { role: 'user', text: message };
                setChatHistory(prev => [...prev, userMessage]);
                setMessage('');

                // Simuliere KI-Antwort
                setTimeout(() => {
                    const demoResponses = [
                        'Das ist eine interessante Frage! Im Demo-Modus kann ich grundlegende Tipps geben.',
                        'F√ºr Musikmarketing empfehle ich: 1) Zielgruppe definieren, 2) Social Media nutzen, 3) Networking.',
                        'Streaming-Plattformen sind wichtig. Konzentriere dich auf Spotify, Apple Music und YouTube Music.',
                        'Eine gute Pressekit sollte Bio, Fotos, Musik-Samples und Kontaktdaten enthalten.'
                    ];
                    
                    const randomResponse = demoResponses[Math.floor(Math.random() * demoResponses.length)];
                    setChatHistory(prev => [...prev, { 
                        role: 'assistant', 
                        text: `${randomResponse}\n\nüí° Hinweis: Dies ist eine Demo-Antwort.`
                    }]);
                }, 1000);
            };

            return (
                <div className="space-y-8">
                    <div>
                        <h2 className="text-3xl font-bold mb-2">Support Hub</h2>
                        <p className="text-gray-300">Finde Antworten oder chatte mit unserem KI-Assistenten.</p>
                    </div>

                    <div className="flex justify-center mb-6">
                        <div className="glass-pane p-1 rounded-full flex">
                            <button 
                                onClick={() => setActiveTab('chat')}
                                className={`px-4 py-2 text-sm font-medium rounded-full transition-colors ${
                                    activeTab === 'chat' ? 'bg-white/20' : 'hover:bg-white/10'
                                }`}
                            >
                                KI-Chat
                            </button>
                            <button 
                                onClick={() => setActiveTab('kb')}
                                className={`px-4 py-2 text-sm font-medium rounded-full transition-colors ${
                                    activeTab === 'kb' ? 'bg-white/20' : 'hover:bg-white/10'
                                }`}
                            >
                                Wissensdatenbank
                            </button>
                        </div>
                    </div>

                    {activeTab === 'chat' ? (
                        <div className="glass-pane rounded-2xl flex flex-col h-[600px]">
                            <div className="flex-1 p-6 overflow-y-auto">
                                <div className="space-y-4">
                                    {chatHistory.map((msg, index) => (
                                        <div key={index} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                            <div className={`max-w-xs lg:max-w-md px-4 py-2 rounded-lg ${
                                                msg.role === 'user' 
                                                    ? 'bg-blue-600 text-white' 
                                                    : 'bg-white/10 text-gray-100'
                                            }`}>
                                                <p className="text-sm whitespace-pre-wrap">{msg.text}</p>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                            
                            <form onSubmit={handleSendMessage} className="p-4 border-t border-white/20 flex gap-3">
                                <input
                                    type="text"
                                    value={message}
                                    onChange={(e) => setMessage(e.target.value)}
                                    placeholder="Stelle eine Frage..."
                                    className="flex-1 px-4 py-2 rounded-full bg-white/10 border border-white/20 text-white placeholder-gray-400"
                                />
                                <button 
                                    type="submit"
                                    className="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-full font-medium transition-colors"
                                >
                                    Senden
                                </button>
                            </form>
                        </div>
                    ) : (
                        <div className="glass-pane p-6 rounded-2xl">
                            <h3 className="text-xl font-bold mb-4">H√§ufige Fragen</h3>
                            <div className="space-y-4">
                                {[
                                    'Wie erstelle ich ein neues Projekt?',
                                    'Wie verbinde ich meine Social Media Accounts?',
                                    'Wie exportiere ich meine Analytics?',
                                    'Wo finde ich Vertragsvorlagen?'
                                ].map((question, index) => (
                                    <div key={index} className="p-4 bg-white/5 rounded-lg hover:bg-white/10 transition-colors cursor-pointer">
                                        <p className="font-medium">{question}</p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // Profile
        const Profile = ({ user }) => {
            const [displayName, setDisplayName] = useState(user.displayName);

            return (
                <div className="space-y-8">
                    <div>
                        <h2 className="text-3xl font-bold mb-2">Dein Profil</h2>
                        <p className="text-gray-300">Verwalte deine Kontoeinstellungen.</p>
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        <div className="glass-pane p-6 rounded-2xl">
                            <h3 className="text-xl font-bold mb-4">Profilinformationen</h3>
                            <div className="space-y-4">
                                <div>
                                    <label className="block text-sm font-medium mb-2">Anzeigename</label>
                                    <input 
                                        type="text" 
                                        value={displayName}
                                        onChange={(e) => setDisplayName(e.target.value)}
                                        className="w-full p-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-gray-400"
                                    />
                                </div>
                                
                                <div>
                                    <label className="block text-sm font-medium mb-2">E-Mail</label>
                                    <input 
                                        type="email" 
                                        value={user.email}
                                        disabled
                                        className="w-full p-3 rounded-lg bg-white/5 border border-white/20 text-gray-400"
                                    />
                                </div>
                                
                                <button className="w-full bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-lg font-medium transition-colors">
                                    Speichern
                                </button>
                            </div>
                        </div>

                        <div className="glass-pane p-6 rounded-2xl">
                            <h3 className="text-xl font-bold mb-4">Demo-Informationen</h3>
                            <div className="space-y-4">
                                <div className="p-4 bg-yellow-500/20 rounded-lg">
                                    <h4 className="font-medium text-yellow-300 mb-2">Demo-Modus aktiv</h4>
                                    <p className="text-sm text-yellow-200">
                                        Sie befinden sich im Demo-Modus. √Ñnderungen werden nicht gespeichert. 
                                        F√ºr die Vollversion starten Sie das Backend.
                                    </p>
                                </div>
                                
                                <div className="p-4 bg-blue-500/20 rounded-lg">
                                    <h4 className="font-medium text-blue-300 mb-2">Vollversion aktivieren</h4>
                                    <p className="text-sm text-blue-200 mb-3">
                                        F√ºr alle Features und persistente Speicherung:
                                    </p>
                                    <code className="text-xs bg-black/30 p-2 rounded block">
                                        npm start
                                    </code>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // Render App
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>

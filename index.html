            const [user, setUser] = useState(null);

                const unsubscribe = window.firebase.onAuthStateChanged(window.firebase.auth, (user) => {

                    setLoading(false);
                });
                return () => unsubscribe();
            }, []);

            return (
                <AuthContext.Provider value={value}>
                    {!loading && children}
                </AuthContext.Provider>
            );
        };

                setCurrentBoard(board);

                    return (<div className="p-6"><h3 className="font-bold text-lg mb-4 text-shadow">{module.content.question}</h3><div className="space-y-3 mb-4">{module.content.options.map((option, index) => (<button key={index} onClick={() => setSelectedAnswer(index)} className={`w-full text-left p-3 border border-white/20 rounded-lg ${selectedAnswer === index ? 'bg-blue-400/50' : 'bg-white/10'}`}>{option}</button>))}</div><button onClick={() => { if(selectedAnswer === module.content.correctAnswerIndex) onComplete(module.id) }} className="w-full p-2 bg-blue-500 text-white rounded-lg">Antwort prüfen</button></div>);
                };
                return (<div><button onClick={onBack} className="flex items-center gap-2 text-sm mb-4 text-gray-300 hover:text-white"><Icon name="arrowLeft" className="w-4 h-4" /> Zurück</button><h2 className="text-2xl font-bold text-shadow">{path.title}</h2><div className="my-6"><div className="w-full bg-white/20 rounded-full h-2.5"><div className="bg-blue-500 h-2.5 rounded-full" style={{ width: `${progress}%` }}></div></div></div><div className="flex flex-col lg:flex-row gap-8"><div className="w-full lg:w-1/3"><h3 className="font-bold mb-3 text-shadow">Module</h3><div className="space-y-2">{path.modules.map(module => (<button key={module.id} onClick={() => setActiveModule(module)} className={`w-full text-left p-3 rounded-lg flex items-center gap-3 ${activeModule.id === module.id ? 'bg-white/20' : 'hover:bg-white/10'}`}>{completedModules.includes(module.id) ? <Icon name="checkCircle" className="w-5 h-5 text-green-400" /> : <Icon name="circle" className="w-5 h-5 text-gray-400" />}<Icon name={moduleIcons[module.type]} className="w-5 h-5" /><span>{module.title}</span></button>))}</div></div><div className="w-full lg:w-2/3 glass-pane rounded-2xl">{activeModule.type === 'quiz' ? <QuizModule module={activeModule} onComplete={handleCompleteModule} /> : <div className="p-6">{activeModule.content || `Inhalt für ${activeModule.title}`}<button onClick={() => handleCompleteModule(activeModule.id)} className="mt-4 p-2 bg-blue-500 text-white rounded">Als erledigt markieren</button></div>}</div></div></div>);
            };
            if (selectedPath) return <PageWrapper><LearningPathDetail path={selectedPath} onBack={() => setSelectedPath(null)} /></PageWrapper>;
            return (<PageWrapper><header className="text-center mb-8"><h1 className="text-3xl sm:text-4xl font-bold text-shadow">Learning Center</h1><p className="text-lg text-gray-300 mt-2 text-shadow">Wähle deinen Lernpfad.</p></header><div className="space-y-4">{paths.map(path => (<button key={path.id} onClick={() => setSelectedPath(path)} className="w-full text-left p-6 glass-pane rounded-2xl shadow-md hover:bg-white/20 transition"><span className="bg-blue-500/50 text-blue-100 text-xs font-semibold px-2.5 py-0.5 rounded-full mb-2 inline-block">{path.targetRole}</span><h3 className="text-xl font-bold text-shadow">{path.title}</h3><p className="text-gray-300 mt-1 text-shadow">{path.description}</p></button>))}</div></PageWrapper>);
        };
        
        // --- ComplyCheckPage Component ---
        const ComplyCheckPage = ({ onTestComplete }) => {
            const [activeTool, setActiveTool] = useState(null);
            const DsgvoSelfTest = () => {
                const [answers, setAnswers] = useState({});
                const [isFinished, setIsFinished] = useState(false);
                const handleAnswer = (qId, answer) => setAnswers(prev => ({ ...prev, [qId]: answer }));
                const score = Object.values(answers).filter(Boolean).length;

                const handleFinish = () => {
                    setIsFinished(true);
                    onTestComplete(`${score} / ${dsgvoQuestions.length}`);
                };

                return (<div className="glass-pane p-6 rounded-2xl"><h3 className="text-xl font-bold mb-4 text-shadow">DSGVO-Selbsttest</h3>{!isFinished ? (<div><div className="space-y-6">{dsgvoQuestions.map(q => (<div key={q.id}><p className="font-semibold mb-2 text-shadow">{q.text}</p><div className="flex gap-4"><button onClick={() => handleAnswer(q.id, true)} className={`flex items-center gap-2 p-2 rounded-lg border-2 ${answers[q.id] === true ? 'border-green-400 bg-green-500/20' : 'border-white/20'}`}><Icon name="check" className="w-5 h-5 text-green-400" /> Ja</button><button onClick={() => handleAnswer(q.id, false)} className={`flex items-center gap-2 p-2 rounded-lg border-2 ${answers[q.id] === false ? 'border-red-400 bg-red-500/20' : 'border-white/20'}`}><Icon name="x" className="w-5 h-5 text-red-400" /> Nein</button></div></div>))}</div><button onClick={handleFinish} disabled={Object.keys(answers).length !== dsgvoQuestions.length} className="mt-8 w-full p-3 bg-blue-500 text-white rounded-lg disabled:bg-gray-500">Auswertung</button></div>) : (<div className="text-center"><h4 className="text-lg font-bold text-shadow">Ergebnis</h4><p className="text-5xl font-bold my-4 text-shadow">{score} / {dsgvoQuestions.length}</p><button onClick={() => { setIsFinished(false); setAnswers({}); }} className="mt-6 text-blue-400">Wiederholen</button></div>)}</div>);
            };
            const AvvGenerator = () => {
                const [generated, setGenerated] = useState(false);
                return (<div className="glass-pane p-6 rounded-2xl"><h3 className="text-xl font-bold mb-4 text-shadow">AV-Vertrag-Generator</h3>{!generated ? (<form onSubmit={(e) => { e.preventDefault(); setGenerated(true); }} className="space-y-4"><div><label className="block text-sm text-shadow">Name des Dienstleisters</label><input type="text" required className="w-full p-2 rounded-lg bg-white/10 border border-white/20 text-white placeholder-gray-400" /></div><div><label className="block text-sm text-shadow">Zweck der Verarbeitung</label><input type="text" required className="w-full p-2 rounded-lg bg-white/10 border border-white/20 text-white placeholder-gray-400" /></div><button type="submit" className="w-full p-3 bg-blue-500 text-white rounded-lg">Generieren</button></form>) : (<div><h4 className="font-bold mb-2 text-shadow">Generierte Vorlage</h4><pre className="p-4 bg-black/20 rounded-md text-xs overflow-x-auto">... Vertragstext ...</pre><button onClick={() => setGenerated(false)} className="mt-4 w-full p-2 border border-white/20 rounded-lg">Neue Vorlage</button></div>)}</div>);
            };
            if (activeTool) return <PageWrapper><button onClick={() => setActiveTool(null)} className="mb-4 flex items-center gap-1 text-gray-300 hover:text-white"><Icon name="arrowLeft" className="w-4 h-4" /> Zurück</button>{activeTool === 'dsgvo' ? <DsgvoSelfTest /> : <AvvGenerator />}</PageWrapper>;
            return (<PageWrapper><header className="text-center mb-8"><h1 className="text-3xl sm:text-4xl font-bold text-shadow">ComplyCheck</h1><p className="text-lg text-gray-300 mt-2 text-shadow">Tools für deine DSGVO-Compliance.</p></header><div className="grid grid-cols-1 md:grid-cols-2 gap-6"><button onClick={() => setActiveTool('dsgvo')} className="glass-pane p-8 text-left rounded-2xl shadow-md hover:bg-white/20 transition"><Icon name="shieldCheck" className="w-10 h-10 text-blue-300 mb-4" /><h2 className="text-xl font-bold text-shadow">DSGVO-Selbsttest</h2></button><button onClick={() => setActiveTool('avv')} className="glass-pane p-8 text-left rounded-2xl shadow-md hover:bg-white/20 transition"><Icon name="fileText" className="w-10 h-10 text-green-300 mb-4" /><h2 className="text-xl font-bold text-shadow">AV-Vertrag-Generator</h2></button></div></PageWrapper>);
        };

        // --- ProfilePage Component ---
        const ProfilePage = ({setActivePage}) => {
            const { user } = useAuth();
            const [displayName, setDisplayName] = useState(user?.displayName || '');
            const [newPassword, setNewPassword] = useState('');
            const [message, setMessage] = useState('');

            const handleProfileUpdate = async (e) => {
                e.preventDefault();
                try {
                    await window.firebase.updateProfile(window.firebase.auth.currentUser, { displayName });
                    setMessage('Profil erfolgreich aktualisiert!');
                } catch (error) {
                    setMessage(`Fehler: ${error.message}`);
                }
            };

            const handlePasswordChange = async (e) => {
                e.preventDefault();
                try {
                    await window.firebase.updatePassword(window.firebase.auth.currentUser, newPassword);
                    setMessage('Passwort erfolgreich geändert!');
                    setNewPassword('');
                } catch (error) {
                    setMessage(`Fehler: ${error.message}`);
                }
            };
            
            return (
                <PageWrapper>
                    <h1 className="text-3xl sm:text-4xl font-bold mb-8 text-shadow">Dein Profil</h1>
                    {message && <p className="mb-4 p-3 glass-pane rounded-lg text-center text-shadow">{message}</p>}
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div className="glass-pane p-6 rounded-2xl">
                            <h2 className="text-2xl font-bold mb-4 text-shadow">Profilinformationen</h2>
                            <form onSubmit={handleProfileUpdate} className="space-y-4">
                                <div>
                                    <label className="block text-sm font-medium text-shadow">Anzeigename</label>
                                    <input type="text" value={displayName} onChange={(e) => setDisplayName(e.target.value)} className="w-full p-2 mt-1 rounded-lg bg-white/10 border border-white/20 text-white placeholder-gray-400" />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-shadow">E-Mail</label>
                                    <p className="mt-1 text-shadow">{user?.email}</p>
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-shadow">Profilbild</label>
                                    <div className="flex items-center gap-4 mt-2">
                                        <img src={user?.photoURL || `https://placehold.co/100x100/EBF4FF/1a1a1a?text=${user?.displayName?.charAt(0) || 'U'}`} className="w-16 h-16 rounded-full" />
                                        <input type="file" className="text-sm file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-500/50 file:text-blue-100 hover:file:bg-blue-500/80 cursor-pointer" disabled title="Funktion noch nicht implementiert" />
                                    </div>
                                </div>
                                <button type="submit" className="w-full p-2 bg-blue-500 text-white rounded-lg font-bold">Speichern</button>
                            </form>
                        </div>
                        <div className="glass-pane p-6 rounded-2xl">
                            <h2 className="text-2xl font-bold mb-4 text-shadow">Passwort ändern</h2>
                            <form onSubmit={handlePasswordChange} className="space-y-4">
                                <div>
                                    <label className="block text-sm font-medium text-shadow">Neues Passwort</label>
                                    <input type="password" value={newPassword} onChange={(e) => setNewPassword(e.target.value)} className="w-full p-2 mt-1 rounded-lg bg-white/10 border border-white/20 text-white placeholder-gray-400" />
                                </div>
                                <button type="submit" className="w-full p-2 bg-blue-500 text-white rounded-lg font-bold">Passwort ändern</button>
                            </form>
                        </div>
                    </div>
                </PageWrapper>
            );
        };
        
        // --- AUTHENTICATION COMPONENTS ---
        const AuthContainer = ({ children }) => (
            <div className="min-h-screen flex items-center justify-center p-4">
                <div className="w-full max-w-md p-8 space-y-6 glass-pane rounded-2xl">
                    {children}
                </div>
            </div>
        );

        const LoginPage = ({ setActiveAuthPage }) => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');

            const handleLogin = async (e) => {
                e.preventDefault();
                setError('');
                try {
                    await window.firebase.signInWithEmailAndPassword(window.firebase.auth, email, password);
                } catch (err) {
                    setError(err.message);
                }
            };

            return (
                <AuthContainer>
                    <h2 className="text-2xl font-bold text-center text-shadow">Anmelden</h2>
                    {error && <p className="text-red-400 text-sm text-center">{error}</p>}
                    <form onSubmit={handleLogin} className="space-y-4">
                        <input type="email" placeholder="E-Mail" value={email} onChange={e => setEmail(e.target.value)} className="w-full p-2 rounded-lg bg-white/10 border border-white/20 text-white placeholder-gray-400" required />
                        <input type="password" placeholder="Passwort" value={password} onChange={e => setPassword(e.target.value)} className="w-full p-2 rounded-lg bg-white/10 border border-white/20 text-white placeholder-gray-400" required />
                        <button type="submit" className="w-full p-2 bg-blue-500 text-white rounded-lg font-bold">Anmelden</button>
                    </form>
                    <div className="text-sm text-center">
                        <a href="#" onClick={() => setActiveAuthPage('forgot')} className="font-medium text-blue-400 hover:underline">Passwort vergessen?</a>
                    </div>
                    <div className="text-sm text-center">
                        Noch kein Konto? <a href="#" onClick={() => setActiveAuthPage('register')} className="font-medium text-blue-400 hover:underline">Registrieren</a>
                    </div>
                </AuthContainer>
            );
        };

        const RegisterPage = ({ setActiveAuthPage }) => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [displayName, setDisplayName] = useState('');
            const [error, setError] = useState('');

            const handleRegister = async (e) => {
                e.preventDefault();
                setError('');
                try {
                    const userCredential = await window.firebase.createUserWithEmailAndPassword(window.firebase.auth, email, password);
                    await window.firebase.updateProfile(userCredential.user, { displayName });
                } catch (err) {
                    setError(err.message);
                }
            };

            return (
                <AuthContainer>
                    <h2 className="text-2xl font-bold text-center text-shadow">Konto erstellen</h2>
                    {error && <p className="text-red-400 text-sm text-center">{error}</p>}
                    <form onSubmit={handleRegister} className="space-y-4">
                        <input type="text" placeholder="Anzeigename" value={displayName} onChange={e => setDisplayName(e.target.value)} className="w-full p-2 rounded-lg bg-white/10 border border-white/20 text-white placeholder-gray-400" required />
                        <input type="email" placeholder="E-Mail" value={email} onChange={e => setEmail(e.target.value)} className="w-full p-2 rounded-lg bg-white/10 border border-white/20 text-white placeholder-gray-400" required />
                        <input type="password" placeholder="Passwort" value={password} onChange={e => setPassword(e.target.value)} className="w-full p-2 rounded-lg bg-white/10 border border-white/20 text-white placeholder-gray-400" required />
                        <button type="submit" className="w-full p-2 bg-blue-500 text-white rounded-lg font-bold">Registrieren</button>
                    </form>
                    <div className="text-sm text-center">
                        Bereits ein Konto? <a href="#" onClick={() => setActiveAuthPage('login')} className="font-medium text-blue-400 hover:underline">Anmelden</a>
                    </div>
                </AuthContainer>
            );
        };

        const ForgotPasswordPage = ({ setActiveAuthPage }) => {
            const [email, setEmail] = useState('');
            const [message, setMessage] = useState('');
            const [error, setError] = useState('');

            const handleReset = async (e) => {
                e.preventDefault();
                setError('');
                setMessage('');
                try {
                    await window.firebase.sendPasswordResetEmail(window.firebase.auth, email);
                    setMessage('E-Mail zum Zurücksetzen des Passworts wurde gesendet.');
                } catch (err) {
                    setError(err.message);
                }
            };

            return (
                <AuthContainer>
                    <h2 className="text-2xl font-bold text-center text-shadow">Passwort zurücksetzen</h2>
                    {error && <p className="text-red-400 text-sm text-center">{error}</p>}
                    {message && <p className="text-green-400 text-sm text-center">{message}</p>}
                    <form onSubmit={handleReset} className="space-y-4">
                        <input type="email" placeholder="E-Mail" value={email} onChange={e => setEmail(e.target.value)} className="w-full p-2 rounded-lg bg-white/10 border border-white/20 text-white placeholder-gray-400" required />
                        <button type="submit" className="w-full p-2 bg-blue-500 text-white rounded-lg font-bold">Link senden</button>
                    </form>
                     <div className="text-sm text-center">
                        <a href="#" onClick={() => setActiveAuthPage('login')} className="font-medium text-blue-400 hover:underline">Zurück zum Login</a>
                    </div>
                </AuthContainer>
            );
        };

        // --- Main App Component ---
        function App() {
            const { user } = useAuth();
            const [activePage, setActivePage] = useState('dashboard');
            const [activeAuthPage, setActiveAuthPage] = useState('landing');
            const [isMobileMenuOpen, setMobileMenuOpen] = useState(false);
            const [projects, setProjects] = useState(initialProjects);
            const [selectedProjectId, setSelectedProjectId] = useState(null);
            const [activities, setActivities] = useState([]);
            const [complyCheckScore, setComplyCheckScore] = useState("N/A");
            
            // Public project view state
            const [publicProject, setPublicProject] = useState(null);
            const [publicAccessMode, setPublicAccessMode] = useState('view');

            useEffect(() => {
                const urlParams = new URLSearchParams(window.location.search);
                const projectId = urlParams.get('project');
                const mode = urlParams.get('mode');

                if (projectId) {
                    const projectToView = projects.find(p => p.id === projectId);
                    if (projectToView) {
                        setPublicProject(projectToView);
                        setPublicAccessMode(mode === 'edit' ? 'edit' : 'view');
                    }
                }
            }, [projects]);


            const handleLogout = async () => {
                await window.firebase.signOut(window.firebase.auth);
                setActiveAuthPage('landing');
            };

            const handleCreateProject = (name) => {
                const newProject = {
                    id: `proj_${Date.now()}`,
                    name,
                    files: [],
                    moodboards: [{ id: `mood_${Date.now()}`, title: 'Neues Moodboard', items: [] }],
                    taskboards: [{ id: `task_${Date.now()}`, title: 'Neues Taskboard', sections: [{ id: 'sec_1', title: 'To Do', tasks: [] }, { id: 'sec_2', title: 'In Progress', tasks: [] }, { id: 'sec_3', title: 'Done', tasks: [] }] }]
                };
                setProjects(prev => [...prev, newProject]);
            };
            
            const handleUpdateProject = (updatedProject) => {
                setProjects(prev => prev.map(p => p.id === updatedProject.id ? updatedProject : p));
                if (publicProject && publicProject.id === updatedProject.id) {
                    setPublicProject(updatedProject);
                }
            };

            const addActivity = (newActivity) => {
                setActivities(prev => [{...newActivity, id: Date.now()}, ...prev]);
            };

            const AppContent = () => {
                if (publicProject) {
                    return <ProjectDetailPage project={publicProject} setProjectData={handleUpdateProject} onBack={() => {
                        // Clean URL and state
                        window.history.pushState({}, '', window.location.pathname);
                        setPublicProject(null);
                    }} accessMode={publicAccessMode} />;
                }
            
                if (!user) {
                    switch (activeAuthPage) {
                        case 'login': return <LoginPage setActiveAuthPage={setActiveAuthPage} />;
                        case 'register': return <RegisterPage setActiveAuthPage={setActiveAuthPage} />;
                        case 'forgot': return <ForgotPasswordPage setActiveAuthPage={setActiveAuthPage} />;
                        default: return <LandingPage setActiveAuthPage={setActiveAuthPage} />;
                    }
                }
                
                const selectedProject = projects.find(p => p.id === selectedProjectId);

                const pages = {
                    dashboard: <MainDashboard setActivePage={setActivePage} activities={activities} complyCheckScore={complyCheckScore} />,
                    projects: selectedProjectId && selectedProject ? 
                        <ProjectDetailPage project={selectedProject} setProjectData={(data) => handleUpdateProject(data)} onBack={() => setSelectedProjectId(null)} /> : 
                        <ProjectListPage projects={projects} setProjects={setProjects} onSelectProject={setSelectedProjectId} onCreateProject={handleCreateProject} />,
                    analytics: <AnalyticsPage />,
                    library: <LibraryPage />,
                    support: <SupportPage />,
                    learningcenter: <LearningCenter />,
                    complycheck: <ComplyCheckPage onTestComplete={setComplyCheckScore} />,
                    profile: <ProfilePage setActivePage={setActivePage} />,
                };

                const navItems = [
                    { id: 'dashboard', label: 'Dashboard' },
                    { id: 'projects', label: 'Projekte' },
                    { id: 'analytics', label: 'Analytics' },
                    { id: 'library', label: 'SmartLibrary' },
                    { id: 'support', label: 'SupportHub' },
                    { id: 'learningcenter', label: 'Learning Center' },
                    { id: 'complycheck', label: 'ComplyCheck' },
                    { id: 'profile', label: 'Profil' },
                ];

                return (
                    <div className="min-h-screen">
                        <nav className="glass-pane sticky top-0 z-20">
                            <div className="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8">
                                <div className="flex items-center justify-between h-16">
                                    <div className="flex items-center">
                                        <img src="https://i.ibb.co/k3W3j7H/wmitw-web.png" alt="Logo" className="h-10" onError={(e) => { e.target.onerror = null; e.target.src='https://placehold.co/120x40/ffffff/000000?text=Logo'; }} />
                                    </div>
                                    <div className="hidden md:block">
                                        <div className="ml-10 flex items-baseline space-x-1">
                                            {navItems.map(item => (
                                                <button key={item.id} onClick={() => { setActivePage(item.id); if (item.id !== 'projects') setSelectedProjectId(null); }} className={`px-3 py-2 rounded-lg text-sm font-medium transition-colors ${activePage === item.id ? 'bg-white/20 text-white' : 'text-gray-300 hover:bg-white/10 hover:text-white'}`}>{item.label}</button>
                                            ))}
                                            <button onClick={handleLogout} className="px-3 py-2 rounded-lg text-sm font-medium text-gray-300 hover:bg-white/10 hover:text-white flex items-center"><Icon name="logOut" className="w-4 h-4 mr-2" /> Abmelden</button>
                                        </div>
                                    </div>
                                    <div className="md:hidden">
                                        <button onClick={() => setMobileMenuOpen(!isMobileMenuOpen)} className="text-gray-300 hover:text-white">
                                            <Icon name={isMobileMenuOpen ? "x" : "menu"} className="h-6 w-6" />
                                        </button>
                                    </div>
                                </div>
                            </div>
                            {isMobileMenuOpen && (
                                <div className="md:hidden">
                                    <div className="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                                        {navItems.map(item => (
                                            <button key={item.id} onClick={() => { setActivePage(item.id); setMobileMenuOpen(false); if (item.id !== 'projects') setSelectedProjectId(null); }} className={`block w-full text-left px-3 py-2 rounded-md text-base font-medium ${activePage === item.id ? 'bg-white/20 text-white' : 'text-gray-300 hover:bg-white/10 hover:text-white'}`}>{item.label}</button>
                                        ))}
                                        <button onClick={handleLogout} className="block w-full text-left px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:bg-white/10 hover:text-white">Abmelden</button>
                                    </div>
                                </div>
                            )}
                        </nav>
                        <main>
                            {pages[activePage]}
                        </main>
                    </div>
                );
            }
            
            return (
                <DynamicGradientBackground>
                    <AppContent />
                </DynamicGradientBackground>
            );
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(
            <AuthProvider>
                <App />
            </AuthProvider>
        );
    </script>
</body>
</html>
